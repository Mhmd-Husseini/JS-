<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="register-form">
  <div class="form-group">
    <label>First Name:</label>
    <input type="text"  name="first-name" required>
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="text"  name="last-name" required>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email"  name="email" required>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password"  name="password" required>
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input type="password"  name="confirm-password" required>
  </div>
  <div class="form-group">
    <button type="submit">Register</button>
  </div>
</form>

<form id="course-form">
  <div class="form-group">
    <label>Course Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label>Instructor:</label>
    <input type="text" id="instructor" name="instructor" required>
  </div>
  <div class="form-group">
    <label>Credits:</label>
    <input type="number" id="credits" name="credits" required>
    <button type="submit">Submit</button>
  </div>
</form>

<div>
  <label>Enter a string:</label>
  <input type="text" id="palindrome-text" />
  <button type="button" onclick="checkPalindrome()" id="B">Check if Palindrome</button>
  <p id="palindrome-result"></p>
</div>
<div>
  <label>Enter your year of birth:</label>
  <input type="number" id="birth-year" name="birth-year">
  <button onclick="checkPrime()">Check if your age is prime</button>
  <p id="result"></p>
</div>
<div>
  <label>Enter a string with numbers:</label>
  <input type="text" id="stringNumbers" >
  <button onclick="reverseNumbers()">See the numbers reversed in the string</button>
  <p id="output"> </p> 
</div>
<div>
  <label>Enter a string:</label>
  <input type="text" id="inputText">
  <button onclick="convert()">Move the first set of consonants, and ad ay at end</button>
  <p class="result" id="convertResult"></p>
</div>
<div class="box" id="box"></div>
<button id="back-to-top">Back to Top</button>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
